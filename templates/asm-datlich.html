<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    <title>Document</title>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Đặt một lịch phiên review</h5>
          <p class="card-text">
            With supporting text below as a natural lead-in to additional
            content.
          </p>
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-body">
          <div class="container mt-4">
            <div class="row">
              <div class="col-sm-6 col-md-4"><b>Thành phần điểm: </b></div>
              <div class="col-sm-6 col-md-4">Assignment 3</div>
            </div>
            <div class="row mt-2">
              <div class="col-sm-6 col-md-4"><b>Email học viên:</b></div>
              <div class="col-sm-6 col-md-4">MinhAnhFx20338@gmail.com</div>
            </div>
            <div class="row mt-3">
              <div class="col-sm-6 col-md-4">Lần review:</div>
              <div class="col-sm-6 col-md-4">2/2</div>
            </div>
            <div class="row mt-2">
              <div class="col-sm-6 col-md-4">Thời gian Interview</div>
              <div class="col-sm-6 col-md-4">
                <input  id="datepicker" class="form-control">
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-sm-6 col-md-4">Chọn buổi (Nếu chọn Thứ 7)</div>
              <div class="col-sm-6 col-md-4">
                <select class="form-select" aria-label="Chọn buổi">
                  <option Chọn buổi</option>
                  <option value="1">Buổi sáng</option>
                  <option value="2">Buổi chiều</option>
                  <option value="3">Buổi tối</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-6 col-sm-3">
          <button type="button" class="btn btn-warning btn-lg mx-2">
            Đặt lịch
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap5'
        });
    </script>
